name: Test TOD Webhook Fix

on:
  workflow_dispatch:

jobs:
  test-tod:
    runs-on: ubuntu-latest
    steps:
      - name: Test TOD_WEBHOOK_ENDPOINT
        run: |
          if [ -n "${{ secrets.TOD_WEBHOOK_ENDPOINT }}" ]; then
            echo "✅ TOD_WEBHOOK_ENDPOINT is accessible"
            echo "Length: ${#TOD_WEBHOOK_ENDPOINT}"
            echo "Value starts with: $(echo $TOD_WEBHOOK_ENDPOINT | cut -c1-40)..."
          else
            echo "❌ TOD_WEBHOOK_ENDPOINT is not accessible"
          fi
        env:
          TOD_WEBHOOK_ENDPOINT: ${{ secrets.TOD_WEBHOOK_ENDPOINT }}
